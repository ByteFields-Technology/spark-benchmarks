apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: fsio-read
  namespace: sampletenant
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: spark
            operator: In
            values:
            - true            
  sparkConf:
    spark.eventLog.enabled: "true"
    spark.eventLog.dir: "maprfs:///apps/spark/sampletenant"
  type: Scala
  sparkVersion: 2.4.4
  mode: cluster
  image: gcr.io/mapr-252711/spark-2.4.4:202006160932C
  imagePullPolicy: Always
  imagePullSecrets:
  - imagepull
  mainClass: com.bbva.spark.benchmarks.dfsio.TestDFSIO 
  mainApplicationFile: "maprfs:///benchmarks/spark-benchmarks-dfsio-0.11.0-SNAPSHOT-with-dependencies.jar"
  arguments:
    - "read"
    - "--inputDir"
    - "maprfs:///benchmarks/DFSIO"
    - "--numFiles"
    - "200"
    - "--fileSize"
    - "10GB" 
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1000m"
    memory: "512m"
    labels:
      version: 2.4.4
  executor:
    cores: 2
    instances: 1
    memory: "4g"
    labels:
      version: 2.4.4
